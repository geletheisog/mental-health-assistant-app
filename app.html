<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assistant App</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">


</head>

<body>
    <iframe id="gameFrame" style="display:none; width: 100%; height: 600px;" frameborder="0"></iframe>

    <div class="app-container">
        <h1>Mental Health Assistant App.</h1>
        <div class="chat-box">
            <div id="conversation"></div>
            <div id="inputArea">
                <input type="text" id="userInput" placeholder="How are you feeling?">
                <button id="sendBtn">Send</button>
                <iframe id="gameFrame" style="display:none; width:100%; height:500px;"></iframe>
                <!-- Add this line -->
            </div>
            <div id="response"></div>
            <div class="mood-tracker">
                <h3>Your History:</h3>
                <ul id="moodHistory"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        src = "game.js"
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>

    <!-- Code injected by live-server -->
    <script>
        // <![CDATA[  <-- For SVG support
        if ('WebSocket' in window) {
            (function() {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function(msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        } else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
        // ]]>
    </script>
</body>

</html>
